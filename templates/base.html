{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakdown Assistance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block extra_css %} {%endblock%}

  <!-- Font & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  
</head>
<body>

  <div class="hero">
    On-Road Breakdown Assistance
  </div>

  <nav>
    <a href="/request"><i class="fas fa-tools"></i> Request Assistance</a>
    <a href="/my-requests"><i class="fas fa-history"></i> My Requests</a>
    <a href="/all-requests"><i class="fas fa-list"></i> All Requests</a>
    

    <form id="logout-form" method="POST" action="{% url 'logout'%}" style="display: inline;">
      {% csrf_token %}
      <button type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </form>
  </nav>

  <main>
    <hr>
    {% block content %}

    {% endblock %}
  </main>

</body>
</html>
